<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body>
    
    <table style="text-align: center; width: 400px; margin: 0 auto; padding: 20px;">
        <thead>
            <tr>
            
                <td>
                    <img src="{{ char.photo.url }}" alt="" width="300px" height="250px">
                </td>
            </tr>
            
            <tr>
                <th>
                    <hr><br>이름
                </th>
                <td>
                    <hr><br>{{char.title}}
                </td>
            </tr>

        </thead>
        <tbody>

            <tr>
                <th>본명</th>
                <td>{{char.name}}<br></td>
            </tr>
            <tr>
                <th>성별</th>
                <td>{{char.gender}}<br></td>
            </tr>
            <tr>
                <th>직업</th>
                <td>{{char.job}}<br></td>
            </tr>
            <tr>
                <th>종</th>
                <td>{{char.species}}<br></td>
            </tr>
            <tr>
            {% if request.user.is_authenticated%}
                <th>Today</th>
                <td>{{ request.user.countup }}<br></td>
            </tr>
            <tr>
                <th>Total</th>
                <td>{{ request.user.countup }}<br></td>
            </tr>
            {% endif %}

        </tbody>

        <tfoot>
            <tr>
                <td>
                    <p>
                    <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="{% url 'index' %}">돌아가기</a><br>
                    </p>
                </td>
            </tr>    
        </tfoot>
    </table>           
</body>

</html>
